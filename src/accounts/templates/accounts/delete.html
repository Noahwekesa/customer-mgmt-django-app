{% extends "accounts/base.html" %} {% block content %}

<div class="conatiner text-center">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Order</legend>
      <h2>Are you sure you want to delete the "{{ object.product.name }}" Order?</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Confirm</button>
      <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
