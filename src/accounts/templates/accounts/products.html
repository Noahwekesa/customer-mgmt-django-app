{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.categoty}}</td>
      <td>{{product.price}}</td>
    </tr>
      {%  endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
