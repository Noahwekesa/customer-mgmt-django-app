{% extends "accounts/base.html" %}

{% block content %}
<h1 class="text-center">Place an order</h1>
<div class="container m-5 text-center">
<form method="post">
  {% csrf_token %}
  {% for form in formset %}
  {{ formset.management_form }}
  {{ form.as_p }}
  <hr>
  {% endfor %}
  <input type="submit" name="submit" value="submit">
</form>
</div>
{% endblock %}
